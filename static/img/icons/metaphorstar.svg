<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Star Background -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Star Shape -->
  <path d="M50 5 L63 35 L95 38 L71 60 L78 92 L50 75 L22 92 L29 60 L5 38 L37 35 Z" 
        fill="url(#starGradient)" stroke="#E6A800" stroke-width="2" filter="url(#glow)"/>

  <!-- Neural Network Connections (Inside Star) -->
  <g stroke="white" stroke-width="2" stroke-linecap="round">
    <!-- Center Node -->
    <circle cx="50" cy="55" r="4" fill="#4B0082" stroke="none" />
    
    <!-- Surrounding Nodes -->
    <circle cx="50" cy="25" r="3" fill="#4B0082" stroke="none" />
    <circle cx="28" cy="45" r="3" fill="#4B0082" stroke="none" />
    <circle cx="72" cy="45" r="3" fill="#4B0082" stroke="none" />
    <circle cx="35" cy="75" r="3" fill="#4B0082" stroke="none" />
    <circle cx="65" cy="75" r="3" fill="#4B0082" stroke="none" />

    <!-- Links -->
    <line x1="50" y1="25" x2="50" y2="55" />
    <line x1="28" y1="45" x2="50" y2="55" />
    <line x1="72" y1="45" x2="50" y2="55" />
    <line x1="35" y1="75" x2="50" y2="55" />
    <line x1="65" y1="75" x2="50" y2="55" />
    
    <!-- Cross Links for complexity -->
    <line x1="28" y1="45" x2="35" y2="75" opacity="0.6"/>
    <line x1="72" y1="45" x2="65" y2="75" opacity="0.6"/>
    <line x1="50" y1="25" x2="28" y2="45" opacity="0.6"/>
    <line x1="50" y1="25" x2="72" y2="45" opacity="0.6"/>
  </g>
</svg>