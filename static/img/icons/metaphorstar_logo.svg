<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Star Background with Gradient and Glow -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" /> <!-- Gold -->
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" /> <!-- Orange -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Star Shape -->
  <!-- A standard 5-point star path centered at 50,50 -->
  <path d="M50 5 L63 35 L95 38 L71 60 L78 92 L50 75 L22 92 L29 60 L5 38 L37 35 Z" 
        fill="url(#starGradient)" stroke="#E6A800" stroke-width="2" filter="url(#glow)" />

  <!-- Neural Network / Brain Connections (Inside Star) -->
  <g stroke="white" stroke-width="2" stroke-linecap="round">
    <!-- Center Node (Core Logic / Brain) -->
    <!-- Dark Purple nodes for contrast against yellow/gold star -->
    <circle cx="50" cy="55" r="4" fill="#4B0082" />
    
    <!-- Surrounding Nodes (Perception / Visual Cortex) -->
    <circle cx="50" cy="25" r="3" fill="#4B0082" />
    <circle cx="28" cy="45" r="3" fill="#4B0082" />
    <circle cx="72" cy="45" r="3" fill="#4B0082" />
    <circle cx="35" cy="75" r="3" fill="#4B0082" />
    <circle cx="65" cy="75" r="3" fill="#4B0082" />

    <!-- Links (Reasoning Paths / Synapses) -->
    <!-- Direct Connections from outer nodes to Center -->
    <line x1="50" y1="25" x2="50" y2="55" stroke="#4B0082" stroke-width="3" />
    <line x1="28" y1="45" x2="50" y2="55" stroke="#4B0082" stroke-width="3" />
    <line x1="72" y1="45" x2="50" y2="55" stroke="#4B0082" stroke-width="3" />
    <line x1="35" y1="75" x2="50" y2="55" stroke="#4B0082" stroke-width="3" />
    <line x1="65" y1="75" x2="50" y2="55" stroke="#4B0082" stroke-width="3" /> 
  </g>
</svg>